<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandeep & Suhasini's Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff9fb;
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="%23ffcce6" stroke-width="0.5"/></svg>');
    }
    .script-font {
      font-family: 'Great Vibes', cursive;
    }
    .dancing-font {
      font-family: 'Dancing Script', cursive;
    }
    .photo-frame {
      border: 12px solid white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 100;
    }
    .couple-name {
      font-size: clamp(2rem, 5vw, 3.5rem);
      white-space: nowrap;
      overflow: visible;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 fade-in">
    <div class="text-center space-y-6">
      <!-- Jesus Cross -->
      <div class="flex justify-center">
        <img src="https://www.dropbox.com/scl/fi/e3pks83zxpx2yg5lrswk6/download.jpeg?rlkey=8zjgwq6qbe3sc6pto8ea9u45a&raw=1" 
             alt="Jesus Cross" class="h-20"/>
      </div>
      
      <!-- Couple Photo -->
      <div class="photo-container">
        <img id="coupleImage" src="https://www.dropbox.com/scl/fi/x4smffj5ayafjg6elz7ps/SUHA.png?rlkey=pohtpm9wcuidmvtiscy8qtc50&raw=1" 
             alt="Sandeep & Suhasini" class="photo-frame rounded-xl w-full mx-auto"/>
      </div>
      
      <!-- Wedding Title -->
      <h1 class="script-font text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 couple-name">
        Sandeep <span class="dancing-font">&</span> Suhasini
      </h1>
      
      <!-- Bible Verse -->
      <p class="text-gray-700 italic">
        <span class="text-2xl">"</span>Therefore what God has joined together, let no one separate.<span class="text-2xl">"</span><br/>
        <span class="font-semibold text-purple-700">â€” Mark 10:9</span>
      </p>
      
      <!-- Wedding Date -->
      <div class="py-4">
        <p class="text-xl font-bold text-pink-600">
          Friday, 27<sup>th</sup> June 2025 | 5:00 PM
        </p>
      </div>
      
      <!-- Venue -->
      <div class="text-gray-800">
        <p class="font-semibold">C.S.I All Saints' Church, Tirumalagiri</p>
      </div>
    </div>
  </div>
  
  <!-- Audio Control Button -->
  <div class="audio-control" id="audioControl">
    <span id="audioIcon">ðŸ”Š</span>
  </div>
  
  <!-- Audio Element -->
  <audio id="weddingAudio" loop autoplay>
    <source src="https://www.dropbox.com/scl/fi/zhci7mzlq51gk5hw7nfrd/Yahova-Na-Mora-Music-Video-The-Indian-Classical-Dance-version.mp3?rlkey=ioyta2m7cf44ut5vontv68hdh&raw=1" type="audio/mpeg">
  </audio>

  <script>
    // Audio Handling
    const audio = document.getElementById('weddingAudio');
    const audioControl = document.getElementById('audioControl');
    const audioIcon = document.getElementById('audioIcon');
    let isPlaying = false;

    // Function to handle audio play with user interaction
    const handleAudioPlay = () => {
      // Try to play immediately (works on desktop)
      audio.play()
        .then(() => {
          isPlaying = true;
          audioIcon.textContent = 'ðŸ”Š';
        })
        .catch(error => {
          // If autoplay fails, set up interaction-based play
          document.body.addEventListener('click', () => {
            audio.play()
              .then(() => {
                isPlaying = true;
                audioIcon.textContent = 'ðŸ”Š';
              });
          }, { once: true });
        });
    };

    // Initialize audio
    handleAudioPlay();

    // Toggle play/pause
    audioControl.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isPlaying) {
        audio.pause();
        audioIcon.textContent = 'ðŸ”‡';
      } else {
        audio.play()
          .then(() => {
            audioIcon.textContent = 'ðŸ”Š';
          });
      }
      isPlaying = !isPlaying;
    });

    // Handle visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isPlaying) {
        audio.pause();
      } else if (!document.hidden && isPlaying) {
        audio.play().catch(e => {});
      }
    });

    // Image Carousel
    const images = [
      "https://www.dropbox.com/scl/fi/x4smffj5ayafjg6elz7ps/SUHA.png?rlkey=pohtpm9wcuidmvtiscy8qtc50&raw=1",
      "https://www.dropbox.com/scl/fi/2y37embtw608fyoa9m17s/Engage.png?rlkey=s7luyzzldhy3q5bgjrbizsez7&raw=1"
    ];
    let current = 0;
    
    document.getElementById("coupleImage").addEventListener("click", () => {
      current = (current + 1) % images.length;
      document.getElementById("coupleImage").src = images[current];
    });
  </script>
</body>
</html>
