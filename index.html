<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sandeep & Suhasini's Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff9fb;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="%23ffcce6" stroke-width="0.5"/></svg>');
    }
    .script-font {
      font-family: 'Great Vibes', cursive;
    }
    .dancing-font {
      font-family: 'Dancing Script', cursive;
    }
    .invitation-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    .photo-frame {
      border: 10px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      height: auto;
      max-height: 60vh;
      object-fit: contain;
    }
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 100;
    }
    .couple-name {
      font-size: clamp(2rem, 8vw, 3.5rem);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .content-padding {
      padding: 1.5rem;
    }
    @media (min-width: 640px) {
      .content-padding {
        padding: 2rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade {
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="invitation-container animate-fade">
    <div class="content-padding text-center space-y-4">
      <!-- Cross Icon -->
      <div class="flex justify-center">
        <img src="https://www.dropbox.com/scl/fi/e3pks83zxpx2yg5lrswk6/download.jpeg?rlkey=8zjgwq6qbe3sc6pto8ea9u45a&raw=1" 
             alt="Jesus Cross" class="h-20"/>
      </div>
      
      <!-- Couple Photo -->
      <div class="relative">
        <img id="coupleImage" src="https://www.dropbox.com/scl/fi/x4smffj5ayafjg6elz7ps/SUHA.png?rlkey=pohtpm9wcuidmvtiscy8qtc50&raw=1" 
             alt="Sandeep & Suhasini" class="photo-frame rounded-lg floating"/>
        <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 text-4xl pulse">‚ù§Ô∏è</div>
      </div>
      
      <!-- Wedding Title -->
      <h1 class="script-font text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 couple-name">
        Sandeep <span class="dancing-font">&</span> Suhasini
      </h1>
      
      <!-- Bible Verse -->
      <p class="text-gray-700 italic mt-2">
        <span class="text-2xl">"</span>Therefore what God has joined together, let no one separate.<span class="text-2xl">"</span><br/>
        <span class="font-semibold text-purple-700">‚Äî Mark 10:9</span>
      </p>
      
      <!-- Wedding Date -->
      <div class="py-3">
        <div class="inline-block bg-gradient-to-r from-pink-100 to-purple-100 rounded-full px-4 py-1">
          <p class="text-lg sm:text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600">
            Friday, 27<sup>th</sup> June 2025 | 5:00 PM
          </p>
        </div>
      </div>
      
      <!-- Countdown -->
      <div id="countdown" class="grid grid-cols-4 gap-2 text-center text-sm font-bold my-4">
        <div class="bg-white rounded-lg p-2">
          <span id="days" class="block text-2xl sm:text-3xl text-pink-600">0</span>
          <span class="text-xs text-gray-600">Days</span>
        </div>
        <div class="bg-white rounded-lg p-2">
          <span id="hours" class="block text-2xl sm:text-3xl text-pink-600">0</span>
          <span class="text-xs text-gray-600">Hours</span>
        </div>
        <div class="bg-white rounded-lg p-2">
          <span id="minutes" class="block text-2xl sm:text-3xl text-pink-600">0</span>
          <span class="text-xs text-gray-600">Minutes</span>
        </div>
        <div class="bg-white rounded-lg p-2">
          <span id="seconds" class="block text-2xl sm:text-3xl text-pink-600">0</span>
          <span class="text-xs text-gray-600">Seconds</span>
        </div>
      </div>
      
      <!-- Venue Information -->
      <div class="mt-4">
        <div class="text-gray-800 text-base">
          <span class="text-xl mr-1">üè∞</span>Venue: 
          <a href="https://maps.app.goo.gl/sLoa7juqbBdN1ZFB7" class="text-purple-700 underline font-semibold" target="_blank">
            C.S.I All Saints' Church, Tirumalagiri
          </a>
        </div>
        <div class="flex justify-center mt-3">
          <img src="https://www.dropbox.com/scl/fi/5ij2un8do9y9znfwicfp3/Church-High-Res.png?rlkey=a6czsb255jp078c041w491f1r&raw=1" 
               alt="Church Venue" class="rounded-lg h-28 sm:h-36 w-auto shadow-md"/>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex flex-wrap justify-center gap-3 mt-6">
        <a href="tel:+919542181245" class="bg-pink-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-pink-700 transition">
          üìû RSVP
        </a>
        <button onclick="window.open('https://calendar.google.com/calendar/render?action=TEMPLATE&text=Sandeep+%26+Suhasini+Wedding&dates=20250627T110000Z/20250627T130000Z&details=Join+us+in+celebrating+the+wedding+of+Sandeep+and+Suhasini!+We+look+forward+to+your+presence.%0AGoogle+Maps+Location:+https://maps.app.goo.gl/uUP8dnQRqn7eK7R8A&location=C.S.I+All+Saints%27+Church,+Tirumalagiri', '_blank')" 
                class="bg-purple-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-purple-700 transition">
          üóìÔ∏è Calendar
        </button>
        <a href="https://maps.app.goo.gl/NKV6TcAgJKDWrv8a6" target="_blank" 
           class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-blue-700 transition">
          üìç Map
        </a>
      </div>
      
      <!-- Footer -->
      <footer class="text-xs text-gray-500 mt-6">
        Made with <span class="text-pink-600">‚ù§Ô∏è</span> by Sandeep
      </footer>
    </div>
  </div>
  
  <!-- Audio Control Button -->
  <div class="audio-control" id="audioControl">
    <span id="audioIcon">üîä</span>
  </div>
  
  <!-- Audio Element -->
  <audio id="weddingAudio" loop>
    <source src="https://www.dropbox.com/scl/fi/zhci7mzlq51gk5hw7nfrd/Yahova-Na-Mora-Music-Video-The-Indian-Classical-Dance-version.mp3?rlkey=ioyta2m7cf44ut5vontv68hdh&raw=1" type="audio/mpeg">
  </audio>

  <script>
    // Mobile detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Audio Handling
    const audio = document.getElementById('weddingAudio');
    const audioControl = document.getElementById('audioControl');
    const audioIcon = document.getElementById('audioIcon');
    let isPlaying = false;
    
    // Function to handle audio play
    const handleAudio = () => {
      // Try to play immediately (works on desktop)
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            isPlaying = true;
            audioIcon.textContent = 'üîä';
          })
          .catch(error => {
            // Autoplay was prevented - show muted icon
            audioIcon.textContent = 'üîá';
            
            // On mobile, wait for user interaction
            if (isMobile) {
              const enableAudio = () => {
                audio.play()
                  .then(() => {
                    isPlaying = true;
                    audioIcon.textContent = 'üîä';
                  })
                  .catch(e => console.log("Audio play failed:", e));
                
                // Remove listeners after first interaction
                document.removeEventListener('click', enableAudio);
                document.removeEventListener('touchstart', enableAudio);
              };
              
              document.addEventListener('click', enableAudio, { once: true });
              document.addEventListener('touchstart', enableAudio, { once: true });
            }
          });
      }
    };
    
    // Initialize audio
    handleAudio();
    
    // Toggle play/pause
    audioControl.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isPlaying) {
        audio.pause();
        audioIcon.textContent = 'üîá';
      } else {
        audio.play()
          .then(() => {
            audioIcon.textContent = 'üîä';
          });
      }
      isPlaying = !isPlaying;
    });
    
    // Handle visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isPlaying) {
        audio.pause();
      } else if (!document.hidden && isPlaying) {
        audio.play().catch(e => {});
      }
    });
    
    // Countdown Timer
    const countdown = () => {
      const weddingDate = new Date("2025-06-27T17:00:00");
      const now = new Date();
      const diff = weddingDate - now;
      
      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = `
          <div class="col-span-4 py-3">
            <div class="text-xl sm:text-2xl font-bold text-pink-600">
              The Big Day is Here! üéâ
            </div>
          </div>
        `;
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };
    
    countdown();
    setInterval(countdown, 1000);
    
    // Image Carousel
    const images = [
      "https://www.dropbox.com/scl/fi/x4smffj5ayafjg6elz7ps/SUHA.png?rlkey=pohtpm9wcuidmvtiscy8qtc50&raw=1",
      "https://www.dropbox.com/scl/fi/2y37embtw608fyoa9m17s/Engage.png?rlkey=s7luyzzldhy3q5bgjrbizsez7&raw=1"
    ];
    let current = 0;
    
    const changeImage = () => {
      current = (current + 1) % images.length;
      document.getElementById("coupleImage").src = images[current];
    };
    
    let carouselInterval = setInterval(changeImage, 5000);
    
    document.getElementById("coupleImage").addEventListener("click", () => {
      clearInterval(carouselInterval);
      changeImage();
      carouselInterval = setInterval(changeImage, 5000);
    });
  </script>
</body>
</html>
